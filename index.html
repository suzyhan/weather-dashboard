<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CDN link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-primary p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Left column section for city search -->
    <div class="container-fluid">
        <div class="row">
            <section class="col-lg-3 pb-3">
                <h2>Search for a City:</h2>
                <form id="search-form">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="search-input" placeholder="">
                    </div>
                    <div class="w-100 border-bottom pb-3">
                    <button type="submit" class="btn btn-primary w-100" id="search-button">Search</button>
                    </div>
                </form>
                <!-- Previously searched cities will load and display -->
                <div class="list-group" id="search-history"></div>
            </section>

             <!-- Right column section for current weather and 5 day forecast-->
            <div class="col-lg-9 pb-3">
                <section id="today" class="mt-3" role="region" aria-live="polite"></section>
                <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
            </div>
        </div>
    </div>

    <!-- Add jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
